<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/mainStyle.css">
    <link rel="stylesheet" href="/style/pagetable.css">
    <link rel="stylesheet" href="/style/formStyle.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    <title>Veg</title>
</head>
<body>
    <div class="menu">
        <h1>Escolha uma opção</h1>
        <div class="botoes">        
            <a href="/home" class="button-menu">
                <img src="/imagem/menu/home.png" alt="Página Pricipal">
                <p>Página Principal</p>
            </a>
       
            <a href="/balanco" class="button-menu">
                <img src="/imagem/menu/balanco.png" alt="Balanco">
                <p>Balanço</p>
             </a>
             <a href="/fluxoCaixa" class="button-menu">
                <img src="/imagem/menu/caixa.png" alt="Caixa">
                <p>Fluxo de Caixa</p>
             </a>
             <a href="/financiamento" class="button-menu">
                <img src="/imagem/menu/financas.png" alt="Finanças">
                <p>Financiamento</p>
             </a>
              
            <a href="/" class="button-menu">
                <img src="/imagem/menu/sair.png" alt="Sair">
                <p>Sair</p>              
             </a>             
        </div>   
        
    </div>
    
    <div class="main">
        <h1>
            Cadastrar <br>Conta Bancária
            <a href="/ativoCirculante">
                <img src="/imagem/voltar.png" alt="">
                Voltar
            </a>
        </h1>
        
        <form name="FormContaBancaria" action="/salvarConta" method="POST">
            <fieldset name="dadosConta" class="dados-Top">
                <div class="title">
                    <legend>Dados da Conta</legend>
                </div>
                <div class="write-block">
                    <label for="nomeBanco">Nome do Banco:</label>
                    <input type="text" id="nomeBanco" name="nomeBanco" required>
                </div>
                
                <div class="radio-block">
                    <label for="tipoConta">Tipo da Conta:</label>
                    <p onclick="poupanca()">
                        <label>
                            <input type="radio" id="poupanca" name="tipoConta" value="POUPANCA"> Poupança
                        </label>
                    </p>
                    <p onclick="corrente()">
                        <label>
                            <input type="radio" id="corrente" name="tipoConta" value="CORRENTE" checked> Corrente 
                        </label>
                    </p>
                </div>
                <button type="submit" class="btn_calcular" name="btn_calcular">Salvar</button>
            </fieldset>                
        </form>        
    </div>

    
</body>
</html>
