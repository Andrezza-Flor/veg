<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/mainStyle.css">
    <link rel="stylesheet" href="/style/pagetable.css">
    <link rel="stylesheet" href="/style/formStyle.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    <title>Veg</title>
</head>
<body>
    <div class="menu">
        <h1>Escolha uma opção</h1>
        <div class="botoes">        
            <a href="/home" class="button-menu">
                <img src="/imagem/menu/home.png" alt="Página Pricipal">
                <p>Página Principal</p>
            </a>
       
            <a href="/balanco" class="button-menu">
                <img src="/imagem/menu/balanco.png" alt="Balanco">
                <p>Balanço</p>
             </a>
             <a href="/fluxoCaixa" class="button-menu">
                <img src="/imagem/menu/caixa.png" alt="Caixa">
                <p>Fluxo de Caixa</p>
             </a>
             <a href="/financiamento" class="button-menu">
                <img src="/imagem/menu/financas.png" alt="Finanças">
                <p>Financiamento</p>
             </a>
              
            <a href="/" class="button-menu">
                <img src="/imagem/menu/sair.png" alt="Sair">
                <p>Sair</p>              
             </a>             
        </div>   
        
    </div>
    
    <div class="main">
        <h1>
            Sacar
            <a href="/sacar">
                <img src="/imagem/voltar.png" alt="">
                Voltar
            </a>
        </h1>
       
        
        <form name="FormConta" action="/sacar" method="POST">

            <fieldset name="dadosConta" class="dados-Top">
                <div class="title">
                    <legend>Escolha uma conta</legend>
                </div>
                <div class="read-block">
                    <label for="emailFornecedor">Conta:</label>
                    <p class="input">{{conta}}</p>
                </div>   

                <div class="write-block">
                    <label for="valorSaque">Valor do Saque:</label>
                    <input type="number" id="valorSaque" name="valorSaque" min=1 max={{maximoSaque}} step=".01" placeholder="R$ 000.00" required>
                </div>
                
                <button type="submit" class="btn_calcular" name="btn_calcular">Fechar Conta</button>
            </fieldset> 
                           
        </form>        
    </div>

    
</body>
<script language="JavaScript">
    function semCarencia() {
        document.getElementById('valor-carencia').style.visibility = 'hidden';
    }

    function comCarencia() {
        document.getElementById('valor-carencia').style.visibility = 'visible';
    }
</script>
</html>
