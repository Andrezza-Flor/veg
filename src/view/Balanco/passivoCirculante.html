<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/mainStyle.css">
    <link rel="stylesheet" href="/style/pagetable.css">

<body>
    <div class="menu">
        <h1>Escolha uma opção</h1>
        <div class="botoes">        
            <a href="/home" class="button-menu">
                <img src="/imagem/menu/home.png" alt="Página Pricipal">
                <p>Página Principal</p>
            </a>
       
            <a href="/balanco" class="button-menu">
                <img src="/imagem/menu/balanco.png" alt="Balanco">
                <p>Balanço</p>

             <a href="/fluxoCaixa" class="button-menu">
                <img src="/imagem/menu/caixa.png" alt="Caixa">

             </a>
             <a href="/financas" class="button-menu">
                <img src="/imagem/menu/financas.png" alt="Finanças">

            <a href="/" class="button-menu">
                <img src="/imagem/menu/sair.png" alt="Sair">
                <p>Sair</p>

    </div>
    
    <div class="main">
        <h1>Passivo Circulante</h1>

        <table id="tabela-balanco">
            <tr class="title">
                <td class="title-col" colspan="2">Ativo</th>
            </tr>

                <td class="indent">Tipo</td>
                <td class="indent">Valor</td>
            </tr>
            <tr>
                <td class="valor"> <a href="/ativosCirculantes">Ativo Circulante</a></td>
                <td class="valor">R$ {{ativoCirculante}}</td>
            </tr>
            <tr>
                <td class="valor"><a href="/ativosPermanente">Ativo Permanente</a></td>
                <td class="valor">R$ {{ativoPermanete}}</td>
            </tr>
            <tr>
                <td class="valor" colspan="2">Total: R$ {{totalAtivo}}</td>
            </tr>
        </table>     
    </div>
</body>
