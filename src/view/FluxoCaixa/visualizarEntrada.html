<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/mainStyle.css">
    <link rel="stylesheet" href="/style/pagetable.css">
    <link rel="stylesheet" href="/style/formStyle.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    <title>Veg</title>
</head>
<body>
    <div class="menu">
        <h1>Escolha uma opção</h1>
        <div class="botoes">        
            <a href="/home" class="button-menu">
                <img src="/imagem/menu/home.png" alt="Página Pricipal">
                <p>Página Principal</p>
            </a>
       
            <a href="/balanco" class="button-menu">
                <img src="/imagem/menu/balanco.png" alt="Balanco">
                <p>Balanço</p>
             </a>
             <a href="/fluxoCaixa" class="button-menu">
                <img src="/imagem/menu/caixa.png" alt="Caixa">
                <p>Fluxo de Caixa</p>
             </a>
             <a href="/financas" class="button-menu">
                <img src="/imagem/menu/financas.png" alt="Finanças">
                <p>Financiamento</p>
             </a>
              
            <a href="/" class="button-menu">
                <img src="/imagem/menu/sair.png" alt="Sair">
                <p>Sair</p>              
             </a>             
        </div>   
        
    </div>

    <div class="main">
        <h1>
            Editar Entrada
            <a href="/entrada">
                <img src="/imagem/voltar.png" alt="">
                Voltar
            </a>
        </h1>

        <form>
            <fieldset class="dados-Top">
                <div class="title">
                    <legend>Dados Entrada</legend>
                </div>
                <div class="read-block">
                    <label for="nomeEntrada">Noma da Entrada:</label>
                    <p class="input">{{entrada.nome_entrada}}</p>
                </div>
                <div class="read-block">
                    <label for="valorEntrada">Valor Fixo da Entrada:</label>
                    <p class="input">R$ {{entrada.valor_entrada}}</p>
                </div>
                <div class="read-block">
                    <label for="nomeEntrada">Data da Entrada:</label>
                    <p class="input">{{entrada.validade_entrada}}</p>
                </div>
            </fieldset>
        </form>   

        <div class="botoes-footer">            
            <a class="botao-excluir" href="/excluirEntrada">
                <p>Excluir Entrada</p>
            </a>

            <a class="botao-editar"  href="/editarEntrada">
                <p>Editar Entrada</p>
            </a>
        </div>
        

    </div>
</body>
</html>
