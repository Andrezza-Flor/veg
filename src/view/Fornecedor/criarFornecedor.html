<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/mainStyle.css">
    <link rel="stylesheet" href="/style/pagetable.css">
    <link rel="stylesheet" href="/style/formStyle.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    <title>Veg</title>
</head>
<body>
    <div class="menu">
        <h1>Escolha uma opção</h1>
        <div class="botoes">        
            <a href="/home" class="button-menu">
                <img src="/imagem/menu/home.png" alt="Página Pricipal">
                <p>Página Principal</p>
            </a>
       
            <a href="/balanco" class="button-menu">
                <img src="/imagem/menu/balanco.png" alt="Balanco">
                <p>Balanço</p>
             </a>
             <a href="/fluxoCaixa" class="button-menu">
                <img src="/imagem/menu/caixa.png" alt="Caixa">
                <p>Fluxo de Caixa</p>
             </a>
             <a href="/financiamento" class="button-menu">
                <img src="/imagem/menu/financas.png" alt="Finanças">
                <p>Financiamento</p>
             </a>
             <a href="/compra" class="button-menu">
                <img src="" alt="Compra">
                <p>Compra</p>
             </a>
             <a href="/fornecedor" class="button-menu">
                <img src="/imagem/menu/fornecedor.png" alt="Fornecedor">
                <p>Fornecedor</p>
             </a>
              
            <a href="/" class="button-menu">
                <img src="/imagem/menu/sair.png" alt="Sair">
                <p>Sair</p>              
             </a>             
        </div>   
        
    </div>
    
    <div class="main">
        <h1>
            Cadastrar Fornecedor
            <a href="/fornecedor">
                <img src="/imagem/voltar.png" alt="">
                Voltar
            </a>
        </h1>
        
        <form action="/criarFornecedor" method="POST">
            <fieldset class="dados-Top">
                <div class="title">
                    <legend>Dados do Fornecedor</legend>
                </div>
                <div class="write-block">
                    <label for="nomeFornecedor">Nome Fornecedor:</label>
                    <input type="text" id="nomeFornecedor" name="nomeFornecedor" required>
                </div>
                <div class="write-block">
                    <label for="docFornecedor">CNPJ Fornecedor:</label>
                    <input type="text" id="docFornecedor" name="docFornecedor" required>
                </div>
                <div class="write-block">
                    <label for="telefoneFornecedor">Telefone Fornecedor:</label>
                    <input type="text" id="telefoneFornecedor" name="telefoneFornecedor" required>
                </div>
                <div class="write-block">
                    <label for="cepFornecedor">CEP Fornecedor:</label>
                    <input type="text" id="cepFornecedor" name="cepFornecedor" required>
                </div>
                <div class="write-block">
                    <label for="emailFornecedor">Email Fornecedor:</label>
                    <input type="text" id="emailFornecedor" name="emailFornecedor" required>
                </div>

                <div class="radio-block">
                    <label for="tipoFornecimento">Tipo de Fornecimento:</label>
                    <p>
                        <label>
                            <input type="checkbox" id="insumo" name="insumo" value="INSUMO" checked> Insumos
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" id="ferramenta" name="ferramenta" value="FERRAMENTA"> Ferramentas
                        </label>
                    </p>
                </div>

                <div class="foot-dados-Botton">
                    <div class="aviso-foot">
                        <p style="font-size: 15px; padding-top: 10px; color: red;">{{mensagem}}</p>
                    </div>
                </div>            
 
            </fieldset>
            <button type="submit" class="btn_calcular" name="btn_calcular">Salvar</button>
        </form> 
    </div>
</body>
</html>
