<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/mainStyle.css">
    <link rel="stylesheet" href="/style/pagetable.css">
    <link rel="stylesheet" href="/style/formStyle.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    <title>Veg</title>
</head>
<body>
    <div class="menu">      
        <h1>Escolha uma opção</h1>
        <div class="botoes">
            <button id="celeiro" class="button-menu">
                <a href="/celeiro">
                    <img src="/imagem/menu/celeiro.png" alt="Celeiro">
                    Celeiro
                </a>
            </button>

            <button id="estufa" class="button-menu">
                <a href="/estufa">
                    <img src="/imagem/menu/estufa.png" alt="Estufa">
                    Estufa
                </a>
            </button>

            <button id="armazem" class="button-menu">
                <a href="/armazem">
                    <img src="/imagem/menu/armazem.png" alt="Armazem">
                    Armazém
                </a>
            </button>

            <button id="compra" class="button-menu">
                <a href="/compra">
                    <img src="/imagem/menu/compra.png" alt="Compra">
                    Compra
                </a>
            </button> 

            <button id="venda" class="button-menu">
                <a href="/venda">
                    <img src="/imagem/menu/vender.png" alt="Venda">
                    Venda
                </a>
            </button>
            
            <button id="colaborador" class="button-menu">
                <a href="/colaborador">
                    <img src="/imagem/menu/colaborador.png" alt="Colaborador">
                    Colaborador
                </a>
            </button>
                        
            <button id="relatorio" class="button-menu">
                <a href="/relatorio">
                    <img src="/imagem/menu/relatorio-seo.png" alt="Relatório">
                    Relatório
                </a>
            </button>
            
            <button id="atividade" class="button-menu">
                <a href="/atividade">
                    <img src="/imagem/menu/atividade.png" alt="Atividade">
                    Atividade 
                </a>
            </button>

            <button id="ajuda" class="button-menu">
                <a href="/atividade">
                    <img src="/imagem/menu/ajuda.png" alt="Atividade">
                    Ajuda 
                </a>
            </button>
            
        </div>   
        <div id="footer">
            <button class="button-menu-exit">
                <a href="/">
                    <img class="footer" src="/imagem/menu/sair.png" alt="Sair">
                    <p>Sair</p>
                </a> 
            </button>

            <button class="button-menu-perfil">
                <a href="/perfil">
                    <img class="footer" src="/imagem/menu/perfil.png" alt="Perfil">
                    <p>Perfil</p>
                </a>
            </button> 
        </div>
    </div>
    
    <div class="main">
        <h1>
            Perfil
            <a href="vendaVender.html">
                <img src="/imagem/voltar.png" alt="">
                Voltar
            </a>
        </h1>

        <form action="/editarPerfil" method="POST">
            <fieldset class="dados-Top">
                <div class="title">
                    <legend>Dados Pessoais</legend>
                </div>
                <div class="write-block">
                    <label for="nomeUsuario">Nome do Usuario:</label>
                    <input type="text" id="nomeUsuario" name="nomeUsuario" value='{{dadosUsuario.nome_Usuario}}'>
                </div>
               <div class="read-block">
                    <label for="cpfUsuario">CPF do Usuario:</label>
                    <p class="input">{{dadosUsuario.cpf_Usuario}}</p>
                </div>
                <div class="write-block">
                    <label for="telefoneUsuario">Telefone do Usuario:</label>
                    <input type="text" id="telefoneUsuario" name="telefoneUsuario" value='{{dadosUsuario.telefone_Usuario}}'>
                </div>
                <div class="read-block">
                    <label for="dtNascimento">Data de Nascimento:</label>
                    <p class="input">{{dadosUsuario.dt_Nasc_Usuario}}</p>
                </div> 
            </fieldset>

            <fieldset class="dados-Botton">
                <div class="title">
                    <legend>Dados da Acesso</legend>
                </div>
                <div class="read-block">
                    <label for="emailUsuario">Email do Usuario:</label>
                    <p class="input">{{dadosUsuario.email_Usuario}}</p>
                </div>
                <div class="read-block">
                    <label for="funcaoUsuario">Função do Usuario:</label>
                    <p class="input">{{dadosUsuario.tipo_Usuario}}</p>
                </div>
                <div class="read-block">
                    <label for="dtAdmissao">Data de Admissão:</label>
                    <p class="input">{{dadosUsuario.dt_Admisso_Usuario}}</p>
                </div>
                <div class="write-block">
                    <label for="passUsuario">Data de Admissão:</label>
                    <input type="password" id="passUsuario" name="passUsuario" value='{{dadosUsuario.senha_Usuario}}'>
                </div>
            </fieldset>

            <div class="botton-foot">
                <button type="submit" class="button-Salvar">
                    Salvar Dados
                </button>  
            </div>
        </form>        
    </div>
</body>
</html>
