<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/mainStyle.css"> 
    <link rel="stylesheet" href="/style/formStyle.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    <title>Veg</title>
</head>
<body>
    <div class="menu">
        <h1>Escolha uma opção</h1>

        <button class="button-menu">
            <a href="/celeiro">
                <img src="/imagem/menu/celeiro.png" alt="Celeiro">
                Celeiro
            </a>
        </button>

        <button class="button-menu">
            <a href="/armazem">
                <img src="/imagem/menu/armazem.png" alt="Armazem">
                Armazém
            </a>
        </button>

        <button class="button-menu">
            <a href="/compra">
                <img src="/imagem/menu/compra.png" alt="Compra">
                Compra
            </a>
        </button> 

        <button class="button-menu">
            <a href="/venda">
                <img src="/imagem/menu/vender.png" alt="Venda">
                Venda
            </a>
        </button>
        
        <button class="button-menu">
            <a href="/colaborador">
                <img src="/imagem/menu/colaborador.png" alt="Colaborador">
                Colaborador
            </a>
        </button>
        
        <button class="button-menu">
            <a href="/estufa">
                <img src="/imagem/menu/estufa.png" alt="Estufa">
                Estufa
            </a>
        </button>
        
        <button class="button-menu">
            <a href="/relatorio">
                <img src="/imagem/menu/relatorio-seo.png" alt="Relatório">
                Relatório
            </a>
        </button>
        
        <button class="button-menu">
            <a href="/atividade">
                <img src="/imagem/menu/atividade.png" alt="Atividade">
                Atividade 
            </a>
        </button>
        
        <button class="button-menu-exit">
           <a href="/">
                <img class="footer" src="/imagem/menu/sair.png" alt="Sair">
                <p>Sair</p>
            </a> 
        </button>

        <button class="button-menu-perfil">
            <a href="/perfil">
                <img class="footer" src="/imagem/menu/perfil.png" alt="Perfil">
                <p>Perfil</p>
            </a>
        </button>        
    </div>
    
    <div class="main">
        <h1>
            Armazém 
            <a href="/detalheHortalica">
                <img src="/imagem/voltar.png" alt="">
                Voltar
            </a>
        </h1>

        <form action="/editarHortalica" method="POST">
            <fieldset class="dados-Top">
                <div class="title">
                    <legend>Dados do Armazém</legend>
                </div>
                <div class="read-block">
                    <label for="nomeHortalica">Nome da Hortaliça:</label>
                    <p class="input">{{hortalica.nome_Hortalica}}</p>
                </div>
               <div class="write-block">
                    <label for="quantRestante">Quantidade de {{hortalica.nome_Hortalica}} por {{hortalica.contagem_Hortalica}}:</label>
                    <input type="text" id="quantRestante" name="quantRestante" value='{{hortalica.quant_Restante_Hortalica}}' required>
                </div>
                <div class="write-block">
                    <label for="valorHortalica">Valor por {{hortalica.contagem_Hortalica}}:</label>
                    <input type="text" id="valorHortalica" name="valorHortalica" value='{{hortalica.valor_Hortalica}}' required>
                </div>
            </fieldset>
            <fieldset class="dados-Botton">
                <div class="title">
                    <legend>Dados da Produção</legend>
                </div>
                <div class="read-block">
                    <label for="nomeColaborador">Nome do {{hortalica.tipo_Usuario}}:</label>
                    <p class="input">{{hortalica.nome_Usuario}}</p>
                </div>
                <div class="read-block">
                    <label for="tempoProducao">Tempo de Produção:</label>
                    <p class="input">{{days}} {{contagem}}</p>
                </div>
            </fieldset>

            <button class="button-Salvar" type="submit" class="button-Salvar">Salvar</button>       
        </form>

    </div>
</body>
</html>
