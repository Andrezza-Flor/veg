        <form>
            <fieldset class="dados-Top">
                <div class="title">
                    <legend>Dados da Hortaliça</legend>
                </div>
                <div class="write-block">
                    <label for="nomeAtividade">Nome da Atividade:</label>
                    <input type="text" id="nomeAtividade" name="nomeAtividade" value="Comprar adubo nitrogênado " required>
                </div>
                <div class="write-block">
                    <label for="dtAtividade">Data da Atividade:</label>
                    <input type="date" id="dtPlantio" name="dtPlantio" value="2020-02-02" required>
                </div> 
                <div class="write-block">
                    <label for="descAtividade">Descrição da Atividade</label>
                    <textarea name="descAtividade" id="descAtividade" required>
                        Comprar 20 Kg de adubo nitrogênado;
                        Adubos Fertipol Indústria e Comércio.
                    </textarea>
                </div>
                <div class="write-block">
                    <label for="autoAtividade">Autor da Atividade:</label>
                    <input type="text" id="autoAtividade" name="autoAtividade" value="Katia Pereira" required>
                </div>

            </fieldset>

            <div class="botton-foot">
                <button type="submit" class="button-Salvar">
                    <a href="armazem.html">
                        Salvar
                    </a>
                </button>  
            </div>

        </form>
