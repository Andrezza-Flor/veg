    <div class="main">
        <h1>
            Colaborador
            <a href="colaborador.html">
                <img src="/imagem/voltar.png" alt="">
                Voltar
            </a>
        </h1>

        <form>
            <fieldset class="dados-Top">
                <div class="title">
                    <legend>Dados do Colaborador</legend>
                </div>
                <div class="read-block">
                    <label for="nomeColaborador">Nome:</label>
                    <input type="text" id="nomeColaborador" name="nomeColaborador" value="Matheus de Barros Santos" readonly>
                </div>
               <div class="read-block">
                    <label for="cpfColaborador">CPF Colaborador:</label>
                    <input type="text" id="cpfColaborador" name="cpfColaborador" value="440.998.787-23" readonly>
                </div>
                <div class="read-block">
                    <label for="telefoneColaborador">Telefone Colaborador:</label>
                    <input type="text" id="telefoneColaborador" name="telefoneColaborador" value="(11)99898-6544" readonly>
                </div>
                <div class="read-block">
                    <label for="dtNascimentoColaborador">Data de Nascimento:</label>
                    <input type="date" id="dtNascimentoColaborador" name="dtNascimentoColaborador" value="1980-08-02" readonly>
                </div> 
            </fieldset>

            <fieldset class="dados-Botton">
                <div class="title">
                    <legend>Dados da Acesso</legend>
                </div>
                <div class="read-block">
                    <label for="emailColaborador">Email Colaborador:</label>
                    <input type="text" id="emailColaborador" name="emailColaborador" value="matheus.santos@gmail.com" readonly>
                </div>
                <div class="read-block">
                    <label for="funcaoColaborador">Função do Colaborador:</label>
                    <input type="text" id="funcaoColaborador" name="funcaoColaborador" value="Colaborador Financeiro" readonly>
                </div>
                <div class="read-block">
                    <label for="dtAdmissao">Data de Admissão:</label>
                    <input type="date" id="dtAdmissao" name="dtAdmissao" value="2020-02-02" readonly>
                </div>
            </fieldset>

            <div class="botton-foot">
                <a class="button-Editar-Colaborador" href="colaboradorEditar.html">Editar Cadastro</a>
            </div>
        </form>        
    </div>
