<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/mainStyle.css">
    <link rel="stylesheet" href="/style/pagetable.css">
    <link rel="stylesheet" href="/style/formStyle.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    <title>Veg</title>
</head>
<body>
    <div class="menu">
        <h1>Escolha uma opção</h1>

        <button class="button-menu">
            <a href="/celeiro">
                <img src="/imagem/menu/celeiro.png" alt="Celeiro">
                Celeiro
            </a>
        </button>

        <button class="button-menu">
            <a href="/armazem">
                <img src="/imagem/menu/armazem.png" alt="Armazem">
                Armazém
            </a>
        </button>

        <button class="button-menu">
            <a href="/compra">
                <img src="/imagem/menu/compra.png" alt="Compra">
                Compra
            </a>
        </button> 

        <button class="button-menu">
            <a href="/venda">
                <img src="/imagem/menu/vender.png" alt="Venda">
                Venda
            </a>
        </button>
        
        <button class="button-menu">
            <a href="/colaborador">
                <img src="/imagem/menu/colaborador.png" alt="Colaborador">
                Colaborador
            </a>
        </button>
        
        <button class="button-menu">
            <a href="/estufa">
                <img src="/imagem/menu/estufa.png" alt="Estufa">
                Estufa
            </a>
        </button>
        
        <button class="button-menu">
            <a href="/relatorio">
                <img src="/imagem/menu/relatorio-seo.png" alt="Relatório">
                Relatório
            </a>
        </button>
        
        <button class="button-menu">
            <a href="/atividade">
                <img src="/imagem/menu/atividade.png" alt="Atividade">
                Atividade 
            </a>
        </button>
        
        <button class="button-menu-exit">
           <a href="/">
                <img class="footer" src="/imagem/menu/sair.png" alt="Sair">
                <p>Sair</p>
            </a> 
        </button>

        <button class="button-menu-perfil">
            <a href="/perfil">
                <img class="footer" src="/imagem/menu/perfil.png" alt="Perfil">
                <p>Perfil</p>
            </a>
        </button>        
    </div>
    
    <div class="main">
        <h1>
            Perfil
        </h1>

        <form>
            <fieldset class="dados-Top">
                <div class="title">
                    <legend>Dados Pessoais</legend>
                </div>
                <div class="read-block">
                    <label for="nomeUsuario">Nome:</label>
                    <p class="input">{{ usuario.nome_Usuario }}</p>
                </div>
               <div class="read-block">
                    <label for="cpfUsuario">CPF:</label>
                    <p class="input">{{ usuario.cpf_Usuario }}</p>
                </div>
                <div class="read-block">
                    <label for="telefoneUsuario">Telefone:</label>
                    <p class="input">{{ usuario.telefone_Usuario }}</p>
                </div>
                <div class="read-block">
                    <label for="dtNascimento">Data de Nascimento:</label>
                    <p class="input">{{ usuario.dt_Nasc_Usuario }}</p>
                </div> 
            </fieldset>

            <fieldset class="dados-Botton">
                <div class="title">
                    <legend>Dados da Acesso</legend>
                </div>
                <div class="read-block">
                    <label for="emailUsuario">Email:</label>
                    <p class="input">{{ usuario.email_Usuario }}</p>
                </div>
                <div class="read-block">
                    <label for="funcaoUsuario">Função:</label>
                    <p class="input">{{ usuario.tipo_Usuario }}</p>
                </div>
            </fieldset>
            
        </form>        
        <div class="botton-foot">
            <a class="button-Editar-Colaborador" href="perfilEditar.html">Editar Cadastro</a>
        </div>
    </div>
</body>
</html>
