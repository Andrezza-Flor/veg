    <div class="main">
        <h1>
            Perfil
            <a href="vendaVender.html">
                <img src="/imagem/voltar.png" alt="">
                Voltar
            </a>
        </h1>

        <form>
            <fieldset class="dados-Top">
                <div class="title">
                    <legend>Dados Pessoais</legend>
                </div>
                <div class="write-block">
                    <label for="nomeUsuario">Nome:</label>
                    <input type="text" id="nomeUsuario" name="nomeUsuario" value="Matheus de Barros Santos">
                </div>
               <div class="read-block">
                    <label for="cpfUsuario">CPF:</label>
                    <input type="text" id="cpfUsuario" name="cpfUsuario" value="440.998.787-23" readonly>
                </div>
                <div class="write-block">
                    <label for="telefoneUsuario">Telefone:</label>
                    <input type="text" id="telefoneUsuario" name="telefoneUsuario" value="(11)99898-6544">
                </div>
                <div class="read-block">
                    <label for="dtNascimento">Data de Nascimento:</label>
                    <input type="date" id="dtNascimento" name="dtNascimento" value="1980-08-02" readonly>
                </div> 
            </fieldset>

            <fieldset class="dados-Botton">
                <div class="title">
                    <legend>Dados da Acesso</legend>
                </div>
                <div class="read-block">
                    <label for="emailUsuario">Email:</label>
                    <input type="text" id="emailUsuario" name="emailUsuario" value="matheus.santos@gmail.com" readonly>
                </div>
                <div class="read-block">
                    <label for="funcaoUsuario">Função:</label>
                    <input type="text" id="funcaoUsuario" name="funcaoUsuario" value="Colaborador Financeiro" readonly>
                </div>
                <div class="read-block">
                    <label for="dtAdmissao">Data de Admissão:</label>
                    <input type="date" id="dtAdmissao" name="dtAdmissao" value="2020-02-02" readonly>
                </div>
            </fieldset>

            <div class="botton-foot">
                <button type="submit" class="button-Salvar">
                    <a href="colaborador.html">Atualizar</a>
                </button>  
            </div>
        </form>        
    </div>
</body>
