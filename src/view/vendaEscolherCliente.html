<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/mainStyle.css">
    <link rel="stylesheet" href="/style/pagetable.css">
    <link rel="stylesheet" href="/style/formStyle.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    <title>Veg</title>
</head>
<body>
    <div class="menu">
        <h1>Escolha uma opção</h1>

        <button class="button-menu">
            <a href="/celeiro">
                <img src="/imagem/menu/celeiro.png" alt="Celeiro">
                Celeiro
            </a>
        </button>

        <button class="button-menu">
            <a href="/armazem">
                <img src="/imagem/menu/armazem.png" alt="Armazem">
                Armazém
            </a>
        </button>

        <button class="button-menu">
            <a href="/compra">
                <img src="/imagem/menu/compra.png" alt="Compra">
                Compra
            </a>
        </button> 

        <button class="button-menu">
            <a href="/venda">
                <img src="/imagem/menu/vender.png" alt="Venda">
                Venda
            </a>
        </button>
        
        <button class="button-menu">
            <a href="/colaborador">
                <img src="/imagem/menu/colaborador.png" alt="Colaborador">
                Colaborador
            </a>
        </button>
        
        <button class="button-menu">
            <a href="/estufa">
                <img src="/imagem/menu/estufa.png" alt="Estufa">
                Estufa
            </a>
        </button>
        
        <button class="button-menu">
            <a href="/relatorio">
                <img src="/imagem/menu/relatorio-seo.png" alt="Relatório">
                Relatório
            </a>
        </button>
        
        <button class="button-menu">
            <a href="/atividade">
                <img src="/imagem/menu/atividade.png" alt="Atividade">
                Atividade 
            </a>
        </button>
        
        <button class="button-menu-exit">
           <a href="/">
                <img class="footer" src="/imagem/menu/sair.png" alt="Sair">
                <p>Sair</p>
            </a> 
        </button>

        <button class="button-menu-perfil">
            <a href="/perfil">
                <img class="footer" src="/imagem/menu/perfil.png" alt="Perfil">
                <p>Perfil</p>
            </a>
        </button>        
    </div>
    
    <div class="main">
        <h1>
            Venda
            <a href="venda.html">
                <img src="/imagem/voltar.png" alt="">
                Voltar
            </a>
        </h1>
        <form action="/escolherCliente" method="POST">
            <fieldset class="dados-Top">
                <div class="title">
                    <legend>Selecione um Cliente</legend>
                </div>
                <div class="select-block">
                    <div class="select">
                        <label for="nomeCliente">Nome do Cliente:</label>
                        <select name="codCliente" id="codCliente" required>
                            <option value="" disable="" hidden="">Selecione uma opção</option> 
                            {%for cliente in listaCliente%}
                                <option value={{cliente.cod_Cliente}}>{{cliente.nome_Cliente}}</option>
                            {%endfor%}  
                        </select>
                    </div>
                    <button type="submit">
                        <img src="/imagem/procurar.png" alt="Adicionar">
                    </button>
                </div>

                <div class="foot-dados-Botton">
                    <div class="aviso-foot">
                         <img src="/imagem/aviso.png" alt="Aviso">
                         <p>Caso não tenha achado o Cliente é possivel adiciona-lo.</p>
                    </div>
                    <a href="/adicionarCliente">
                        <img src="/imagem/criarcliente.png" alt="Cliente">
                        <p>Adicionar Cliente</p>
                    </a>
                </div>  
            </fieldset>

            <fieldset class="dados-Botton">
                <div class="title">
                    <legend>Dados do Cliente</legend>
                </div>
                <div class="read-block">
                    <label for="nomeCliente">Nome do Cliete:</label>
                   <p class="input">{{cliente.nome_Cliente}}</p>
                </div>
                <div class="read-block">
                    <label for="docCliente">CNPJ do Cliente:</label>
                    <p class="input">{{cliente.doc_Cliente}}</p>
                </div>
                <div class="read-block">
                    <label for="telefoneCliente">Telefone do Cliente:</label>
                    <p class="input">{{cliente.telefone_Cliente}}</p>
                </div>
                <div class="read-block">
                    <label for="cepCliente">CEP do Cliente:</label>
                    <p class="input">{{cliente.cep_Cliente}}</p>
                </div>
                <div class="read-block">
                    <label for="emailCliente">E-mail do Cliente:</label>
                    <p class="input">{{cliente.email_Cliente}}</p>
                </div>             
            </fieldset> 
        </form> 

        <div class="button-main">
            <a href="/escolherHortalica">
                Próxima Etapa
            </a>
        </div>
    </div>
</body>
</html>
